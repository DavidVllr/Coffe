<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7010528a76.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CoffeDV</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="js/variables.js"></script>
    <script defer src="js/funciones.js"></script>
</head>
<body>  
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid d-flex justify-content-evenly">
        <a class="navbar-brand" href="./index.html">CoffeDv</a>
      </div> 
    </nav>
  </header> 
  <main>
    <li><i class="fa-solid fa-cart-shopping" id="carrito-id"></i></li>
    <div class="container">
        <hr>
        <div class="my-5 m-0 hidden-cart">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Sumar</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items">
                <button class="btn" id="fin-compra">Fin Compra</button>
              </tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">0 productos</th>
                </tr>
              </tfoot>
            </table>
          </div>
        <div class="row" id="contenedor-productos"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total de productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">$ <span>5000</span></p>
                  <button class="btn btn-dark">
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>
  </main>

    <div class="footer-clean">
      <footer>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-sm-4 col-md-3 item">
                      <h3>Services</h3>
                      <ul>
                          <li><a href="#">Web design</a></li> 
                          <li><a href="#">Development</a></li>
                          <li><a href="#">Hosting</a></li>
                      </ul>
                  </div>
                  <div class="col-sm-4 col-md-3 item">
                      <h3>About</h3>
                      <ul>
                          <li><a href="#">Company</a></li>
                          <li><a href="#">Team</a></li>
                          <li><a href="#">Legacy</a></li>
                      </ul>
                  </div>
                  <div class="col-sm-4 col-md-3 item">
                      <h3>Careers</h3>
                      <ul>
                          <li><a href="#">Job openings</a></li>
                          <li><a href="#">Employee success</a></li>
                          <li><a href="#">Benefits</a></li>
                      </ul>
                  </div>
                  <div class="col-lg-3 item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
                      <p class="copyright">CoffeDv © 2023</p>
                  </div>
              </div>
          </div>
      </footer>
  </div>
    
</body>
</html>
